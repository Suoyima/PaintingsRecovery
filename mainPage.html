<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>古画修复室</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="css/main/style.css" type="text/css" />
		<script src="js/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<img class="bgimg" src="images/main/background.png" alt="背景图" />
			<img id="buttonBack" src="images/main/buttonBack.png" alt="返回按钮" />
			<img class="title" src="images/main/title.png" alt="标题" />
			<img id="buttonMusic" src="images/main/buttonMusicDown.png" alt="音乐开关" onclick="toggleMusic()"/>
			<img class="groupFirst" src="images/main/groupFirst.png" alt="任务一" />
			<img class="groupSecond" src="images/main/groupSecond.png" alt="任务二" />
			<img class="groupThird" src="images/main/groupThird.png" alt="任务三" />
			<img class="groupFourth" src="images/main/groupFourth.png" alt="任务四" />
			<img class="groupFifth" src="images/main/groupFifth.png" alt="任务五" />
		</div>
		
		<audio id="backgroundMusic" loop>
			<source src="music/1.ogg" type="audio/ogg" />
			该浏览器版本过旧，不支持audio标签，无法播放音乐。
		</audio>
		
		<script src="js/main/script.js"></script>
	</body>
</html>
