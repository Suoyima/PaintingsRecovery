<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>古画修复室</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="css/main/style.css" type="text/css" />
		<script>
			function goToTaskOne() {

				var elementsToHide = document.querySelectorAll('.container > img:not(.bgimg):not(.groupFirst)');
				elementsToHide.forEach(function(element) {element.style.display = 'none';});
			}
				var taskOneImage = document.querySelector('.groupFirst');
				var deskWidth = 800;
        		var deskHeight = 600;

        		// 假设任务一图片的宽度和高度是已知的
        		var imageWidth = 100; // 根据实际情况调整
        		var imageHeight = 100; // 根据实际情况调整

        		// 计算位置
        		var leftPosition = (deskWidth - imageWidth) / 2;
        		var topPosition = (deskHeight - imageHeight) / 2;

        		// 设置样式
        		taskOneImage.style.position = 'absolute';
        		taskOneImage.style.left = leftPosition + 'px';
   		    	taskOneImage.style.top = topPosition + 'px';
			
	
			function goToTaskTwo() {
				var elementsToHide =document.querySelectorAll('.container > img:not(.bgimg):not(.groupSecond)')
				elementsToHide.forEach(function(element) {element.style.display = 'none';});
				
			}
			
			
	
			function goToTaskThree() {
				var elementsToHide =document.querySelectorAll('.container>img:not(.bgimg) :not(.groupThird)')
				elementsToHide.forEach(function(element) {element.style.display = 'none';});
				
			}

			function goToTaskFour() {
				var elementsToHide =document.querySelectorAll('.container>img:not(.bgimg) :not(.groupFourth)')
				elementsToHide.forEach(function(element) {element.style.display = 'none';});

			}

			function goToTaskFive() {
				var elementsToHide =document.querySelectorAll('.container>img:not(.bgimg) :not(.groupFifth)')
				elementsToHide.forEach(function(element) {element.style.display = 'none';});

			}
		</script>
		
	</head>
	<body>
		
		<div class="container">
			<img class="bgimg" src="images/main/background.png" alt="背景图" />
			<img class="title" src="images/main/title.png" alt="标题" />
			<img class="progressBar" src="images/main/progressBar.png" alt="进度条" />
			<img class="close" src="images/main/close.png" alt="退出" />
			<img class="buttonPrompt" src="images/main/buttonPrompt.png" alt="提示" />
			<img id="buttonMusic" src="images/main/buttonMusic.png" alt="音乐开关" onclick="toggleMusic()"/>
			<img class="groupFirst" src="images/main/groupFirst.png" alt="任务一" onclick="goToTaskOne()" />
			<img class="groupSecond" src="images/main/groupSecond.png" alt="任务二" onclick="goToTaskTwo()"/>
			<img class="groupThird" src="images/main/groupThird.png" alt="任务三" onclick="goToTaskThree()"/>
			<img class="groupFourth" src="images/main/groupFourth.png" alt="任务四" onclick="goToTaskFour()" />
			<img class="groupFifth" src="images/main/groupFifth.png" alt="任务五"  onclick="goToTaskFive()"/>
		</div>
		
		<audio id="backgroundMusic" loop>
			<source src="music/游戏科学 _ 8082Audio - 六六少翁商.ogg" type="audio/ogg" />
			该浏览器版本过旧，不支持audio标签，无法播放音乐。
		</audio>
		
		<script src="js/main/script.js"></script>
	</body>
</html>
