<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选画</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="css/paintingSelect/style.css" type="text/css" />

	</head>
	<body>

			<img id="paintingFirst" src="images/paintingSelect/paintingFirst.png" alt="画一" />
