<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>古画修复室</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="css/index/style.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<img class="background" src="images/index/background.png" alt="背景图" />
			<img class="buttonShare" src="images/index/buttonShare.png" alt="分享" />
			<img id="buttonMusic" src="images/index/buttonMusicDown.png" alt="音乐开关" onclick="toggleMusic()"/>
			<img class="curtian" src="images/index/curtain.png" alt="窗帘" />
			<img class="windchime" src="images/index/windchime.png" alt="风铃" />
			<img class="buttonStart" src="images/index/buttonStart.png" alt="开始" onclick="AnimaAndRedirect()"/>
			<div class="view_box">
				<img id="doorLeft" src="images/index/doorLeft.png" alt="左门" />
				<img id="doorRight" src="images/index/doorRight.png" alt="右门" />
			</div>
		</div>
		
		<audio id="backgroundMusic" loop>
			<source src="music/1.ogg" type="audio/ogg" />
			该浏览器版本过旧，不支持audio标签，无法播放音乐。
		</audio>
		
		<script src="js/index/script.js"></script>
	</body>
</html>
