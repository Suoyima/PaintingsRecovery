<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/taskFirst/style.css" type="text/css" />
    <title>古画修复室</title>
    </head>
    <body>
        <div class="container">
            <img class="backGround" src="images/Task1/backGround.PNG" alt="背景图">
            <img class="close_button" src="images/Task1/close_button.PNG" alt="关闭按钮">
            <img class="title" src="images/Task1/title.png" alt="标题栏">
            <img class="painting" src="images/Task1/painting.PNG" alt="画">
            <img class="water" src="images/Task1/water.PNG" alt="水">
            <img class="dirt" src="images/Task1/dirt.PNG" alt="灰尘">
            <img class="broken_part" src="images/Task1/broken_parts.PNG" alt="破损部分">
            <img class="dock" src="images/Task1/dock.PNG" alt="工具栏">
            <img class="kettle_explain" src="images/Task1/explain.PNG" alt="水壶说明">
            <img class="dock_shadow" src="images/Task1/dock_shadow.PNG" alt="阴影">
            <img class="dock_kettle_sp" src="images/Task1/dock_kettle_sp.png" alt="高光水壶"  onclick="watering()">
            <img class="question_kettle" src="images/Task1/question.png" alt="水壶问号" >
            <img class="question_row_brush" src="images/Task1/question.png" alt="排刷问号" >
            <img class="row_brush" src="images/Task1/row_brush.png" alt="排刷" onclick="">
            <img class="row_brush_sp" src="images/Task1/row_brush_sp.png" alt="高光水壶" onclick="">
            <img class="dock_kettle" src="images/Task1/dock_kettle.png" alt="水壶" onclick="">
            <img class="container_and_towel" src="images/Task1/container_and_towel.png" alt="水盆和毛巾" onclick="">
            <img class="towel_sp" src="images/Task1/towel_sp.png" alt="高光毛巾" onclick="">
        </div>
        <script src="js/taskFirst/taskFirst.js"></script>
    </body>
</html>
