<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>揭命纸</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="css/taskSecond/style.css" type="text/css" />
		<script src="js/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<img class="background" src="images/task2/background.png" alt="背景图" />
			<img id="top" src="images/task2/top.png" alt="顶部" />
			<img id="title" src="images/task2/title.png" alt="标题" />
			<img id="buttonClose" src="images/task2/buttonClose.png" alt="关闭按钮" />
			<img id="buttonMusic" src="images/task2/buttonMusicDown.png" alt="音乐开关" onclick="toggleMusic()" />
			<img id="buttonPrompt" src="images/task2/buttonPromot.png" alt="提示按钮" />
			<img class="prompt" src="images/task2/promptFirst.png" alt="提示栏" />
			<div class="containerBigger">
				<img class="breakage" src="images/task2/breakage.png" alt="破损" />
				<img class="highlight" src="images/task2/highlight.png" alt="高光" />
			</div>
			
			
			
		</div>
		
		<audio id="backgroundMusic" loop>
			<source src="music/1.ogg" type="audio/ogg" />
			该浏览器版本过旧，不支持audio标签，无法播放音乐。
		</audio>
		
		<script src="js/taskSecond/taskSecond.js"></script>
	</body>
</html>
