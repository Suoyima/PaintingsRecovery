<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" />
    	<title>回溯</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    	
    	<link rel="stylesheet" href="css/call_back/style.css" type="text/css" />
    	<script src="js/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <img class="background" src="images/call_back/background.png" alt="背景">

		<audio id="backgroundMusic" loop>

        <script src="js/call_back/call_back.js"></script>
