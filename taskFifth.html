<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全色</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel="stylesheet" href="css/taskFifth/style.css" type="text/css" />
		<script src="js/jquery-3.7.1.min.js"></script>
	</head>
	<body>
		<div class="container">
			<img class="background" src="images/task5/background.png" alt="背景图" />
			<img class="title" src="images/task5/title.png" alt="标题" />
			<img id="buttonClose" src="images/task5/buttonClose.png" alt="关闭按钮" />
			<img id="buttonMusic" src="images/task5/buttonMusicDown.png" alt="音乐开关" onclick="toggleMusic()" />
			<img id="buttonPrompt" src="images/task5/buttonPrompt.png" alt="提示按钮" />
			<img class="toolbarOn" src="images/task5/toolbarOn.png" alt="工具栏" />
			<img class="toolbarPalette" src="images/task5/toolbarPalette.png" alt="调色盘" />
			<img class="toolbarPaint" src="images/task5/toolbarPaint.png" alt="颜料" />
			<img class="toolbarPaintingbrush" src="images/task5/toolbarPaintingbrush.png" alt="画笔" />
			<img class="toolbarArrowDown" src="images/task5/toolbarArrowDown.png" alt="箭头向下" />
			<img class="question" src="images/task5/question.png" alt="任务按钮" />
		</div>
		
		<audio id="backgroundMusic" loop>
			<source src="music/1.ogg" type="audio/ogg" />
			该浏览器版本过旧，不支持audio标签，无法播放音乐。
		</audio>
		
		<script src="js/taskFifth/taskFifth.js"></script>
	</body>
</html>
